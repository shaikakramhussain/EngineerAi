<!-- Displaying the data of title,url,created_at, author using Ngxbootstrap Datatable -->
<h1>List of the data</h1>
<ngx-datatable class="material table table-bordered" [rows]="rows" [columnMode]="'force'" data-toggle="modal" data-target="#myModal" (activate)= "onActivate($event)">
  <ngx-datatable-column name="Title">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.title}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="URL">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.url}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Created_at">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.created_at}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Author">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.author}}
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<!-- Displaying the data in  raw JSON data of post. -->
<div class="container">
   <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog"> 
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">RAW JSON DATA</h4>
        </div>
        <div class="modal-body">
          <p>{{single_row}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
